OUTPUT_DIR: "output/coco60_to_voc/odn_it0"
EXTRACT_FEATURES: False
MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  RPN:
    PRE_NMS_TOP_N_TEST: 6000
    POST_NMS_TOP_N_TEST: 300
    ANCHOR_SIZES: (128, 256, 512)
  ROI_BOX_HEAD:
    NUM_CLASSES: 2
  ROI_HEADS:
    SCORE_THRESH: 0.01
    #MASK_ON: True
DATASETS:
  # ok to use coco60_train2017_21987 only, coco60_val2017_969 has only 969 images
  TRAIN: ("coco60_train2017_21987","coco60_val2017_969")
  TEST: ("voc_2007_test",)
INPUT:
  IGNORE_CLS: True  # ignore class labels
  MIN_SIZE_TRAIN: (640,)
  MAX_SIZE_TRAIN: 1066
  MIN_SIZE_TEST: 640
  MAX_SIZE_TEST: 1066
SOLVER:
  BASE_LR: 0.008
  # set as 12000, 17500 to be consistent with the paper
  STEPS: (15000,) # (11478,)
  MAX_ITER: 22000 # 17217
  WEIGHT_DECAY: 0.0001
  CHECKPOINT_PERIOD: 100000
  IMS_PER_BATCH: 4
